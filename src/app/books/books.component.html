<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h2>BOOK DETAILS</h2>
    <label for="bookName">Book Name:</label>
    <input type="text" id="bookName" formControlName="bookName" />

    <label for="author">Author:</label>
    <input type="text" id="author" formControlName="author" />
  
    <label for="publication">Publication:</label>
    <input type="text" id="publication" formControlName="publication" />
  
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" />

    
    <label for="genre">Genre:</label>
    <input type="text" id="genre" formControlName="genre" />
    
    <label for="publishedDate">Published Date:</label>
    <input type="date" id="publishedDate" formControlName="publishedDate" />

    <label for="country">Country:</label>
  <select id="country" formControlName="country">
    <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
  </select>
    
    <label for="description">Description:</label>
    <input type="text" id="description" formControlName="description" />
  
  
    <!-- Repeat similar code for other form fields -->
  
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
  </form>
